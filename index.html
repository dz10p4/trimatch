<!doctype html>

<html lang="pl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
    <title>Trimatch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-analytics.js"></script>
    <script src='https://www.google.com/recaptcha/api.js'></script>
</head>

<body>
    <div class="navbar">
        <img src="reindeer.svg" alt="reindeer" class="reindeer">
        <div class="text-container">
            <h2>ŚWIĄTECZNY</h2>
            <h1>TRIMATCH</h1>
        </div>
    </div>
    <div class="main-layout">
        <img src="illustration.svg" alt="illustration" class="illustration">
        <div class="form-section">
            <div class="top-bar">
                <img src="reindeer.svg" alt="reindeer" class="reindeer">
                <div class="text-container">
                    <h2>ŚWIĄTECZNY</h2>
                    <h1>TRIMATCH</h1>
                </div>
            </div>
            <div class="form">
                <div class="double-field">
                    <input type="text" class="small-field-left" placeholder="Imię" id="name">
                    <input type="text" class="small-field-right" placeholder="Nazwisko" id="surname">
                </div>
                <select name="classes" id="classes" onchange="updateStyle()" class="disabledSelect">
                    <option class="placeholder" selected disabled value="">Wybierz klasę</option>
                    <option value="1nc">1 Nc</option>
                    <option value="1ne">1 Ne</option>
                    <option value="1nh">1 Nh</option>
                    <option value="1nm">1 Nm</option>
                    <option value="1np">1 Np</option>
                    <option value="1nz">1 Nz</option>
                    <option value="2nb">2 Nb</option>
                    <option value="2nc">2 Nc</option>
                    <option value="2ne">2 Ne</option>
                    <option value="2nh">2 Nh</option>
                    <option value="2nm">2 Nm</option>
                    <option value="2np">2 Np</option>
                    <option value="2nz">2 Nz</option>
                    <option value="2lb">2 Lb</option>
                    <option value="2lc">2 Lc</option>
                    <option value="2le">2 Le</option>
                    <option value="2lh">2 Lh</option>
                    <option value="2lm">2 Lm</option>
                    <option value="2lp">2 Lp</option>
                    <option value="2ib">2 IB</option>
                    <option value="3lb">3 Lb</option>
                    <option value="3lc">3 Lc</option>
                    <option value="3le">3 Le</option>
                    <option value="3lh">3 Lh</option>
                    <option value="3lm">3 Lm</option>
                    <option value="3lp">3 Lp</option>
                    <option value="3ib">3 IB</option>
                </select>
                <input type="email" class="single-field" placeholder="E-mail" id="email">
                <div class="double-field">
                    <input type="text" class="small-field-left" placeholder="Ulica" id="street">
                    <input type="text" class="small-field-right" placeholder="Numer" id="number">
                </div>
                <div class="double-field">
                    <input type="text" class="small-field-left" placeholder="Miasto" id="city">
                    <input type="text" class="small-field-right" placeholder="Kod pocztowy" id="postal-code">
                </div>
                <div class="consent-container">
                    <input type="checkbox" id="consent" name="consent">
                    <label for="consent">Zapoznał*m się z <a href="regulamin.html" target="_blank">regulaminem</a> oraz zobowiązuję się do wysłania kartki
                    przydzielonej sobie osobie.</label>
                </div>
                <div class="g-recaptcha" data-sitekey="dachuwygenerujkluczcaptchyiwpisztutaj"></div>
                <button class="primary-button" id="submit-button">ZAREJESTRUJ SIĘ</button>
            </div>
            <img class="big-logo" src="logo3lo.svg">
        </div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
