<!doctype html>

<html lang="pl">

<head>
    <meta charset="utf-8">
    <title>Trimatch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main-layout">
        <img src="illustration.jpg" alt="illustration" class="illustration">
        <div class="form-section">
            <img src="reindeer.jpg" alt="reindeer" class="reindeer">
            <div class="form">
                <div class="double-field">
                    <input type="text" class="small-field-left" placeholder="Imię">
                    <input type="text" class="small-field-right" placeholder="Nazwisko">
                </div>
                <input type="classprofile" class="single-field" placeholder="Klasa">
                <input type="email" class="single-field" placeholder="E-mail">
                <div class="double-field">
                    <input type="text" class="small-field-left" placeholder="Ulica">
                    <input type="text" class="small-field-right" placeholder="Numer budynku/Mieszkania">
                </div>
                <div class="double-field">
                    <input type="text" class="small-field-left" placeholder="Miasto">
                    <input type="text" class="small-field-right" placeholder="Kod pocztowy">
                </div>
                <div class="consent-container">
                    <input type="checkbox" id="consent" name="consent">
                    <label for="consent">Zapoznałem się z <a href="regulamin.html" target="_blank">regulaminem</a> oraz zobowiązuję się do wysłania kartki
                    przydzielonej sobie osobie.</label>
                </div>
                <button type="button" class="primary-button">ZAREJESTRUJ SIĘ</button>
            </div>
            <div class="text-container">
                <h2>ŚWIĄTECZNY</h2>
                <h1>TRIMATCH</h1>
            </div>
            <img class="logo" src="logo3lo.svg">
        </div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
